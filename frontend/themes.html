<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrickBrain</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center p-4"
    >
      <div class="input-group mb-3 w-50 bg-white p-3 rounded-pill">
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          id="searchInput"
          aria-label="Search"
          aria-describedby="searchButton"
        />
        <button class="btn btn-yellow" type="button" id="searchButton">
          Search
        </button>
      </div>
      <table
        id="themesTable"
        class="table table-hover table-responsive w-50 border border-dark"
      >
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Theme Name</th>
            <th scope="col">Show Subthemes</th>
            <th scope="col">View sets</th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScript will populate this table -->
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <img id="spinner" src="./resources/spinner.gif" />
      </div>
    </div>

    <script src="themes.js"></script>
  </body>
</html>
