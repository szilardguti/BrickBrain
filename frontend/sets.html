<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrickBrain</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center p-4"
      id="brick-layer"
    >
      <h1 class="mb-3 w-50 bg-white p-3 rounded-pill text-center">LEGO Sets</h1>
      <table
        id="setsTable"
        class="table table-hover table-responsive w-50 border border-dark"
      >
        <thead class="table-dark">
          <tr>
            <th scope="text-center align-middle">Image</th>
            <th scope="text-center align-middle">Set Number</th>
            <th scope="text-center align-middle">Set Name</th>
            <th scope="text-center align-middle">Year</th>
            <th scope="text-center align-middle">Number of Parts</th>
            <th scope="text-center align-middle">Add</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be populated by JavaScript -->
        </tbody>
      </table>

      <div class="d-flex justify-content-center">
        <img id="spinner" src="./resources/spinner.gif" />
      </div>
    </div>
    <script src="sets.js"></script>
  </body>
</html>
